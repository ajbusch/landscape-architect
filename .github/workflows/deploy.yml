name: Deploy

on:
  push:
    branches: [main]

concurrency:
  group: deploy
  cancel-in-progress: false

permissions:
  contents: read
  id-token: write

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup

      - name: Lint & Typecheck
        run: |
          pnpm lint
          pnpm typecheck
          pnpm format:check

      - name: Security audit
        run: pnpm audit --audit-level=high

      - name: Unit & Contract tests
        run: |
          pnpm test:unit
          pnpm test:contract

      - name: Integration tests
        run: pnpm test:integration
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/testdb

      - name: Build
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            apps/web/dist/
            apps/api/dist/
            infra/cdk.out/
          retention-days: 1

  deploy-dev:
    name: Deploy → Dev
    needs: [build]
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup

      - uses: actions/download-artifact@v4
        with:
          name: build-output

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v6
        with:
          role-to-assume: ${{ vars.AWS_DEPLOY_ROLE_ARN }}
          aws-region: us-east-1

      - name: Build web app
        run: pnpm --filter @landscape-architect/web build

      - name: Build Sharp layer
        run: bash infra/layers/sharp/build.sh

      - name: CDK deploy
        run: cd infra && npx cdk deploy --all --require-approval never -c stage=dev

  deploy-staging:
    name: Deploy → Staging
    needs: [deploy-dev]
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup

      - uses: actions/download-artifact@v4
        with:
          name: build-output

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v6
        with:
          role-to-assume: ${{ vars.AWS_DEPLOY_ROLE_ARN }}
          aws-region: us-east-1

      - name: Build web app
        run: pnpm --filter @landscape-architect/web build

      - name: Build Sharp layer
        run: bash infra/layers/sharp/build.sh

      - name: CDK deploy
        run: cd infra && npx cdk deploy --all --require-approval never -c stage=staging

      - name: Install Playwright
        run: pnpm --filter @landscape-architect/web exec playwright install --with-deps chromium

      - name: E2E tests
        run: pnpm test:e2e
        env:
          BASE_URL: ${{ vars.APP_URL }}

  deploy-prod:
    name: Deploy → Production
    needs: [deploy-staging]
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup

      - uses: actions/download-artifact@v4
        with:
          name: build-output

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v6
        with:
          role-to-assume: ${{ vars.AWS_DEPLOY_ROLE_ARN }}
          aws-region: us-east-1

      - name: Build web app
        run: pnpm --filter @landscape-architect/web build

      - name: Build Sharp layer
        run: bash infra/layers/sharp/build.sh

      - name: CDK deploy
        run: cd infra && npx cdk deploy --all --require-approval never -c stage=prod
